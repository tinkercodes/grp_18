{% extends "./base.html" %}
{% block content  %}
<div class="container">
	<div class="row mt-5">
		<div class="col-md-8 mx-auto">
	  		<div class="card   mb-3 mx-auto" style="max-width: 30rem;">
				<div class="card-header text-white" style="background-color: #417690;">Challan Validation</div>
				<div class="card-body">
					<form action="{% url 'home:vrnform_submit' %}" method="post">
						{% csrf_token %}
					  	<div class="form-group">
						    <label for="vrn">Vehicle Registration NO.</label>
						    <input type="text" class="form-control" id="vrn" aria-describedby="emailHelp" placeholder="" name="VRN" value={{vrn}}>
						    <small id="" class="form-text  text-danger">{{error_msg}}</small>
					    </div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</div>
	  				</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

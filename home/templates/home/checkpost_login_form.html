{% extends "./base.html" %}
{% block content  %}
<div class="container">
	<div class="row mt-5">
		<div class="col-md-8 col-12 mx-auto">	
			<b class='form-text text-danger text-center'>{{ err_msg }}</b>
			<div class="card mx-auto" style="max-width: 30rem;">
				
				
					<div class="card-header text-white text-center" style="padding: 0px">
						<div class="btn-group " role="group" aria-label="Basic example">
						  <button type="button" class="btn btn-sm " style="background-color: #417690;"><a class="nav-link text-white active" style="padding: 0px" aria-current="true" href="#">CheckPost Login</a></button>

						  <button type="button" class="btn btn-sm " style="background-color: #79AEC8;"><a class="nav-link  text-white" style="padding: 0px" href="{% url 'home:register_checkpost' %}"><u>CheckPost Registeration</u></a></button>
						  
						</div>



						<!-- <ul class="nav nav-tabs card-header-tabs">
						  <li class="nav-item">
						    <a class="nav-link active" aria-current="true" href="#">CheckPost Login</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link text-dark" href="{% url 'home:register_checkpost' %}">CheckPost Registration</a>
						  </li>
						</ul> -->
					</div>
					<div class="card-body">
						<form action="" method="post">
						  	{% csrf_token %}
								{% for field in form %}
								    <div class="form-group">
								        <small class='form-text text-danger'>{{ field.errors }}</small>
								        {{ field.label_tag }} {{ field }}
								        {% if field.help_text %}
								        <p class="help">{{ field.help_text|safe }}</p>
								        {% endif %}
								    </div>
								{% endfor %}
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>
						</form>
					</div>
				
			</div>
		</div>
	</div>
</div>
{% endblock %}
